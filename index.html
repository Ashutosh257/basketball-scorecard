<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="container">
                <div>
                    <h3 class="team-header" id="team-header-home">HOME</h3>
                    <div class="scorecard">
                        <div class="score" id="score-home">0</div>
                    </div>
                    <div class="btn">  
                        <button id="" class="score-btn" onclick="add('H', 1)">+1</button>
                        <button id="" class="score-btn" onclick="add('H', 2)">+2</button>
                        <button id="" class="score-btn" onclick="add('H', 3)">+3</button>
                    </div>
                </div>
                <div>
                    <h3 class="team-header" id="team-header-guest">GUEST</h3>
                    <div class="scorecard">
                        <div class="score" id="score-guest">0</div>
                    </div>
                    <div class="btn">
                        <button id="" class="score-btn" onclick="add('G', 1)">+1</button>
                        <button id="" class="score-btn" onclick="add('G', 2)">+2</button>
                        <button id="" class="score-btn" onclick="add('G', 3)">+3</button>
                    </div>
                </div>
            </div>
            
            <div class="game-result" id="game-result"></div>

            <div class="score-manage">
                <button class="reset-btn" onclick="resetScore()">RESET SCORES</button>
                <button class="end-btn" onclick="endGame()">END GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
